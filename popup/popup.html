<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnkiTrans</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">📚</span>
        <h1>AnkiTrans</h1>
      </div>
      <div class="header-right" style="display: flex; align-items: center; gap: 8px;">
          <button id="options-btn" class="icon-btn" title="设置与帮助">⚙️</button>
          <div id="connection-status" class="status status-checking">
            <span class="status-dot"></span>
            <span class="status-text">检测中...</span>
          </div>
      </div>
    </header>

    <!-- Main Functional View -->
    <main id="main-view" class="main hidden">
      <section class="section">
        <label class="label" for="deck-select">目标牌组</label>
        <select id="deck-select" class="select">
          <option value="">加载中...</option>
        </select>
        <p class="section-tip">请先在此处选择一个牌组以启用功能。</p>
      </section>

      <section class="section">
        <label class="label">快速查词</label>
        <div class="input-group">
          <input type="text" id="quick-text" class="input" placeholder="输入英文单词...">
          <button id="quick-add-btn" class="btn btn-primary">添加</button>
        </div>
      </section>

      <div id="result-area" class="result-area hidden">
        <div id="result-content"></div>
      </div>
    </main>

    <!-- Onboarding View (First Run) -->
    <main id="onboarding-view" class="main">
      <div class="intro-card" style="padding: 15px; margin-bottom: 15px;">
        <h2 style="font-size: 16px; margin-bottom: 8px;">👋 欢迎使用 AnkiTrans</h2>
        <p style="font-size: 13px; opacity: 0.9;">三步开启极速划词制卡之旅：</p>
      </div>

      <ul class="steps-list" style="gap: 12px;">
        <li style="padding: 12px; gap: 12px;">
          <div class="step-num" style="width: 24px; height: 24px; font-size: 12px;">1</div>
          <div class="step-content">
            <h4 style="font-size: 13px;">启动 Anki</h4>
            <p style="font-size: 12px;">确保已安装 AnkiConnect 插件。</p>
          </div>
        </li>
        <li style="padding: 12px; gap: 12px;">
          <div class="step-num" style="width: 24px; height: 24px; font-size: 12px;">2</div>
          <div class="step-content">
            <h4 style="font-size: 13px;">选择牌组</h4>
            <p style="font-size: 12px;">点击下方按钮进入主界面，选择目标牌组。</p>
          </div>
        </li>
        <li style="padding: 12px; gap: 12px;">
          <div class="step-num" style="width: 24px; height: 24px; font-size: 12px;">3</div>
          <div class="step-content">
            <h4 style="font-size: 13px;">开始制卡</h4>
            <p style="font-size: 12px;">
              选中单词按 <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd>
            </p>
          </div>
        </li>
      </ul>

      <button id="start-btn" class="btn btn-primary" style="width: 100%; margin-top: 20px; padding: 12px;">开始使用</button>
    </main>

    <footer class="footer">
      <p class="tip" style="margin-bottom: 4px;">💡 选中文字按 <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd> 或右键添加</p>
      <p class="source">📖 数据来源: 必应词典</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
